<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Sign-Up</title>
</head>

<body>
    <div class = "image">
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg">
        <div class = "text">
            <p>NATURE</p>
        </div>
    </div>

    <div class="main">
        <div class="para">
            <p>This is not a real online service! You know
                you need something<br>like this in your life
                to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <div>
            <p style="font-size: x-large; font-weight: 600;">Let's do this!</p>
            </div>
            <div class="inputs" style="padding-bottom: 85px;">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id='firstname' required />
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id='lastname' required />
                    
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" id='email' required />
                </div>
                <div>
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="text" id='phonenumber' required />
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" id='password' required /> 
                </div>
                <div>
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="text" id='confirmpassword' required /> 
                </div>
            </div>
        </div>
        <div class="submit" style="margin:0;">
            <button>Create Account</button>
            <p>Aldready have an account? <a href="#">Log in</a></p>
        </div> 
        
        
    </div>
</body>
</html>
